# HTTPS SERVER CONFIG
server.port=8443
server.ssl.enabled=true
server.ssl.key-store=classpath:server-keystore.p12
server.ssl.key-store-password=*******
server.ssl.key-store-type=PKCS12

# database config
spring.datasource.url=jdbc:mysql://localhost:3306/userdb?useSSL=true&requireSSL=true&serverTimezone=UTC
